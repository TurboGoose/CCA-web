{# templates/viewer.html #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSV viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mainpage.js') }}" defer></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container d-flex justify-content-between">
        <a href="/" class="navbar-brand me-5">Annotator</a>
        <div class="container col-6">
            <form id="searchForm" class="d-flex justify-content-center" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        {% if query %} value="{{ query }}" {% endif %}>
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-between p-0">
    <div class="form-floating col-5">
        <select id="chooseDatasetSelect" class="form-select">
            <option id="defaultOption" selected disabled value="default">
                {% if current_dataset %}
                    {{ current_dataset }}
                {% else %}
                    Choose dataset
                {% endif %}
            </option>
            {% for dataset in other_datasets %}
                <option value="{{ dataset }}">{{ dataset }}</option>
            {% endfor %}
        </select>
        <label for="chooseDatasetSelect">Current dataset</label>
    </div>
    <div>
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadFileModal">
            Upload dataset
        </button>
    </div>
</div>

<!-- Upload file modal -->
<div class="modal fade" id="uploadFileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Upload file</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('upload_file') }}" method="POST" id="fileUploadForm"
                      enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control" required>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" form="fileUploadForm">Upload</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3 overflow-auto" style="height: 78vh">
    {% if data is not none %}
        <table class="table table-striped table-bordered">
        <thead class="table-dark sticky-top">
        <tr class="row">
            <th class="col-1">ID</th>
            <th class="col-2">Username</th>
            <th class="col-2">Sent</th>
            <th class="col-7">Text</th>
        </tr>
        </thead>

        <tbody>
        {% for index, row in data.iterrows() %}
            <tr class="row">
                <td class="col-1">{{ index }}</td>
                <td class="col-2">{{ row["username"] }}</td>
                <td class="col-2">{{ row["sent"] }}</td>
                <td class="col-7" style="word-break: break-word">{{ row["text"]|safe }}</td>
            </tr>
        {% endfor %}
        </tbody>
    {% else %}
        <h2 class="text-center">No dataset selected</h2>
    {% endif %}
    </table>
</div>
</body>
</html>
