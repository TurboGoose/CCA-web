{# templates/table.html #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSV viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex">
          <a href="/" class="navbar-brand me-5">Annotator</a>
        </div>
      </div>
    </nav>


<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr class="row">
            <td class="col-2">{{ header[0] }}</td>
            <td class="col-2">{{ header[1] }}</td>
            <td class="col-8">{{ header[2] }}</td>
        </tr>
        </thead>

        <tbody>
        {% for row in data %}
            <tr class="row">
                <td class="col-2">{{ row[0] }}</td>
                <td class="col-2">{{ row[1] }}</td>
                <td class="col-8" style="word-break: break-word">{{ row[2] }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
</body>
</html>
